    <!-- Modal -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                       <!-- <div class="form-group">
                            <input type="text" id="signup-password" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="signup-password" class="form-control" placeholder="Lastname"
                                required>
                        </div> -->
                        <div class="form-group">
                            <input type="email" id="signup-email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signup-password" class="form-control" placeholder="Password"
                                required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Signup</button>
                        <button type="reset" class="btn btn-primary" id="limpiar" name="btnLimpiar">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Signin-->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" id="login-email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" class="form-control" placeholder="Password"
                                required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Signin</button>
                        <button type="reset" class="btn btn-primary" id="limpiar" name="btnLimpiar">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
